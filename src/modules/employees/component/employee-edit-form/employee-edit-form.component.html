<h2>Enter employee details</h2>
<div class="row">
  <form class="col-md-6" *ngIf="form" [formGroup]="form">
    <div class="form-group">
      <label class="font-weight-bold" for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter employee name">
    </div>
    <div class="form-group">
      <label class="font-weight-bold" for="designation">Designation</label>
      <input type="text" class="form-control" id="designation" formControlName="designation" placeholder="Enter employee designation">
    </div>
    <div class="form-group">
      <label class="font-weight-bold" for="salary">Salary</label>
      <input type="text" class="form-control" id="salary" formControlName="salary" placeholder="Enter employee salary">
    </div>
    <div>
      <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="form.invalid">Submit</button>
      <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
<div class="row">
  <div *ngIf="error" class="alert alert-danger col-md-6 mt-3" role="alert">
    {{ error }}
  </div>
</div>
